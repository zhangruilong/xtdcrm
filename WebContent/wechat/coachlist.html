<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="lib/jquery-weui.min.css">
<script src="common/common.js"></script>
</head>

<body ontouchstart>
	<div class="weui-panel weui-panel_access">
	  <div class="weui-panel__hd">教练列表</div>
	  <div id="content" class="weui-panel__bd">
	    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" onclick="nextpage('1')">
	      <div class="weui-media-box__hd"><img class="weui-media-box__thumb" src=""></div>
	      <div class="weui-media-box__bd"><h4 class="weui-media-box__title">教练一</h4>
	        <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p></div></a>
	    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" onclick="nextpage('2')">
	      <div class="weui-media-box__hd">
	        <img class="weui-media-box__thumb" src="">
	      </div>
	      <div class="weui-media-box__bd">
	        <h4 class="weui-media-box__title">教练二</h4>
	        <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
	      </div>
	    </a>
	  </div>
	</div>
	<script src="lib/jquery-2.1.4.js"></script>
	<script src="lib/fastclick.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
			$.ajax({
				url:"CoachService.do?method=selAll",
				type:"post",
				data:{
					wheresql:"coachstadium='"+window.localStorage.getItem('stadium')+"'"
				},
				success: function(r) {
	    			var resp = eval('('+r+')'); 
	    			$("#content").html("");
	    			$.each(resp.root, function(i, item) {	
	    				$("#content").append('<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" onclick="nextpage(\''
	    						+item.coachid+'\',\''+item.coachname+'\',\''+item.coachprice+'\')">'
	    					    +'<div class="weui-media-box__hd"><img class="weui-media-box__thumb" src=""></div>'
	    					    +'<div class="weui-media-box__bd"><h4 class="weui-media-box__title">'
	    					    +item.coachname+'</h4><p class="weui-media-box__desc">'
	    					    +item.coachdetail+'</p></div></a>');
	    			});
	    		},
	    		error:function(r) {
	    			var resp = eval(r); 
	    			alert(resp.msg);
	    		}
			});
		});
	</script>
	<script src="lib/jquery-weui.min.js"></script>

	<script>
		function nextpage(coachid,coachname,coachprice){
			window.localStorage.setItem('coachid',coachid);
			window.localStorage.setItem('coachname',coachname);
			window.localStorage.setItem('coachprice',coachprice);
			window.location.href = "courselist.html";
		}
	</script>
</body>
</html>
